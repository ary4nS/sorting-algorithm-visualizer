<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="main-ctn">
      <!-- <section class="header"></section> -->

      <section class="button-bar">
        <div class="btn-ctn">
          <!-- generate new array button  -->
          <button class="button gen-btn">
            <div class="neon">
              <div class="gradient"></div>
            </div>
            <div class="border">
              <div class="gradient"></div>
            </div>
            <div class="content">Generate New Array</div>
          </button>

          <!-- Insertion sort button  -->
          <button class="button">
            <div class="content">Insertion Sort</div>
          </button>

          <!-- Selection sort button  -->
          <button class="button">
            <div class="content">Selection Sort</div>
          </button>

          <!-- Bubble sort button  -->
          <button class="button">
            <div class="content">Bubble Sort</div>
          </button>

          <!-- Merge sort button  -->
          <button class="button">
            <div class="content">Merge Sort</div>
          </button>

          <!-- Quick sort button  -->
          <button class="button">
            <div class="content">Quick Sort</div>
          </button>

          <!-- Heap sort button  -->
          <button class="button">
            <div class="content">Heap Sort</div>
          </button>
        </div>
      </section>

      <section class="bar-ctn"></section>

      <section class="range-slider">
        <div class="array-size">
          <span>Array Size</span>
          <input
            type="range"
            min="3"
            max="13"
            value="1"
            class="slider"
            id="myRange"
          />
        </div>

        <div class="animation-speed"></div>
      </section>
    </div>
  </body>
</html>
